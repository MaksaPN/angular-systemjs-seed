<form>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" [(ngModel)]="user.email" placeholder="Enter your email" />

    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]="user.password" placeholder="Enter your password"/>

    <button (click)="login()">Login</button>
</form>

<div *ngIf="error">
    {{ error }}
    <button (click)="error = ''">OK</button>
</div>
